modLoader = "javafml"
loaderVersion = "${loader_version_range}"
license = "${mod_license}"

[[mods]]
modId = "${mod_id}"
version = "${mod_version}"
displayName = "${mod_name}"

logoFile = "logo.png"
authors = "${mod_authors}"
description = '''${mod_description}'''

[[mixins]]
config="META-INF/thaumcraft.mixins.json"

[[accesstransformers]]
file = "META-INF/accesstransformer.cfg"

[[dependencies.${mod_id}]]
modId = "minecraft"
type = "required"
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${mod_id}]]
modId = "neoforge"
type = "required"
versionRange = "${forge_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${mod_id}]]
modId = "multiblock"
type = "required"
versionRange = "0.1"
ordering = "NONE"
side = "BOTH"

[[dependencies.${mod_id}]]
modId = "baubles"
type = "required"
versionRange = "0.6"
ordering = "NONE"
side = "BOTH"

[[dependencies.${mod_id}]]
modId = "jei"
type = "optional"
versionRange = "1.0-99.0"
ordering = "AFTER"
side = "CLIENT"